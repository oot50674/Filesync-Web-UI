<form hx-post="/filesync/config" hx-swap="outerHTML" class="space-y-4">
    <input type="hidden" name="id" value="{{ config.id }}">
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Config Name</label>
            <input type="text" name="name" value="{{ config.name }}" class="mt-1 block w-full border rounded px-3 py-2">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Pattern</label>
            <input type="text" name="pattern" value="{{ config.pattern }}" class="mt-1 block w-full border rounded px-3 py-2">
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Source Path</label>
        <input type="text" name="source_path" value="{{ config.source_path }}" class="mt-1 block w-full border rounded px-3 py-2" required>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Replica Path</label>
        <input type="text" name="replica_path" value="{{ config.replica_path }}" class="mt-1 block w-full border rounded px-3 py-2" required>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Interval (seconds)</label>
            <input type="number" name="interval" value="{{ config.interval }}" class="mt-1 block w-full border rounded px-3 py-2">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Retention (days)</label>
            <input type="number" name="retention_days" value="{{ config.retention_days }}" class="mt-1 block w-full border rounded px-3 py-2">
        </div>
    </div>

    <div class="pt-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">
            Save Configuration
        </button>
    </div>
    
    {% if message %}
    <div class="mt-4 p-3 bg-green-100 text-green-700 rounded text-center">
        {{ message }}
    </div>
    {% endif %}
</form>
