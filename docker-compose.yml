services:
  web:
    build: .
    container_name: filesync-web
    ports:
      - "5120:5120"
    volumes:
      # 데이터베이스 파일 영구 보존
      - ./database.db:/app/database.db
      # 동기화 테스트를 위한 호스트 폴더 마운트 (예시)
      # 실제 사용할 때는 원하는 호스트 경로로 변경하세요.
      - ./sync_source:/app/sync_source
      - ./sync_replica:/app/sync_replica
    environment:
      - FLASK_DEBUG=1

