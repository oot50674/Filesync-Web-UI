<div class="bg-white p-6 rounded-lg shadow-md">
    <div>
        <h2 class="text-xl font-semibold mb-1">마운트 관리</h2>
        <p class="text-sm text-gray-500">최대 {{ max_mounts }}개의 추가 드라이브를 등록할 수 있습니다.</p>
    </div>

    <div id="mount-message" class="mt-4 hidden"></div>

    <div class="mt-4">
        <div class="flex items-center justify-between mb-2">
            <h3 class="font-medium">등록된 드라이브</h3>
            <span class="text-sm text-gray-500" id="mount-counter"></span>
        </div>
        <div id="mount-list" class="border rounded p-4 min-h-[80px]" data-max="{{ max_mounts }}">
            <p class="text-sm text-gray-500">마운트 정보를 불러오는 중입니다...</p>
        </div>
    </div>

    <div class="mt-6 border-t pt-4">
        <h3 class="font-medium mb-2">드라이브 선택</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
            <div class="md:col-span-2">
                <select id="drive-select" class="w-full border rounded px-3 py-2">
                    <option value="">사용 가능한 드라이브를 선택하세요</option>
                </select>
            </div>
            <button type="button" id="apply-drive-button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                경로 적용
            </button>
        </div>
        <p class="text-xs text-gray-500 mt-2">Windows 환경에서만 드라이브 목록이 표시됩니다.</p>
    </div>

    <div class="mt-6 border-t pt-4">
        <h3 class="font-medium mb-3" id="mount-form-title">새 마운트 추가</h3>
        <form id="mount-form" class="space-y-4">
            <input type="hidden" id="mount-id" value="">

            <div>
                <label class="block text-sm font-medium text-gray-700">마운트 이름</label>
                <input type="text" id="mount-name" class="mt-1 w-full border rounded px-3 py-2" placeholder="예: D 드라이브" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">호스트 경로</label>
                <input type="text" id="mount-host-path" class="mt-1 w-full border rounded px-3 py-2" placeholder="예: D:/" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
                <div>
                    <label class="block text-sm font-medium text-gray-700">표시 순서</label>
                    <input type="number" id="mount-display-order" class="mt-1 w-full border rounded px-3 py-2" value="0" min="0">
                </div>
                <label class="inline-flex items-center mt-4 md:mt-7">
                    <input type="checkbox" id="mount-enabled" class="mr-2" checked>
                    활성화
                </label>
            </div>

            <div class="flex flex-col md:flex-row gap-3">
                <button type="submit" id="mount-save-button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex-1">
                    저장
                </button>
                <button type="button" id="mount-reset-button" class="border px-4 py-2 rounded flex-1">
                    새 항목
                </button>
            </div>
        </form>
    </div>
</div>
