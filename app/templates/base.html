<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sync Web UI</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX CSS Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- HTMX: 서버와의 HTML 조각 교환을 담당 -->
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>

    <!-- Alpine.js: 클라이언트 사이드 인터랙션 담당 -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
    <div class="min-h-screen flex flex-col">
        <header class="bg-slate-800 shadow-md border-b border-slate-700">
            <div class="container mx-auto max-w-[1200px] px-4 py-5 app-header">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <!-- 파일 동기화 아이콘 -->
                        <div class="bg-gradient-to-br from-indigo-500 to-blue-600 p-2.5 rounded-xl shadow-lg ring-1 ring-white/10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-white tracking-tight">File Sync Web UI</h1>
                        </div>
                    </div>

                    <!-- 상태 인디케이터 -->
                    <div id="system-status-badge"
                        class="bg-slate-700 px-3 py-1.5 rounded-full text-xs font-semibold text-slate-300 flex items-center gap-2 border border-slate-600"
                        hx-get="/server/status"
                        hx-trigger="load"
                        hx-swap="outerHTML">
                        <div class="w-2 h-2 bg-slate-400 rounded-full animate-pulse"></div>
                        상태 확인 중...
                    </div>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8 flex-1">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-4 text-center text-sm text-gray-500 pb-6">
            &copy; 2025 FileSync Web UI.
        </footer>
    </div>
</body>

</html>
